apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "net.labhackercd.edemocracia"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        multiDexEnabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.squareup.dagger:dagger:1.2.+'
    provided 'com.squareup.dagger:dagger-compiler:1.2.+'
    compile 'com.google.guava:guava-jdk5:17.+'
    compile 'com.google.code.gson:gson:2.3.+'
    compile('com.liferay.mobile:liferay-android-sdk:6.2.0.+') {
        exclude module: 'httpclient'
    }
    compile 'com.google.android.gms:play-services:6.5.+'
    compile('com.google.api-client:google-api-client-android:1.19.+') {
        exclude module: 'httpclient'
        exclude module: 'google-http-client'
    }
    compile('com.google.api-client:google-api-client-gson:1.19.+') {
        exclude module: 'google-api-client'
        exclude module: 'google-http-client'
    }
    compile 'com.google.apis:google-api-services-youtube:v3-rev125-1.19.+'
    compile 'javax.inject:javax.inject:1'
    compile 'com.squareup:tape:1.2.+'
    compile 'com.squareup:otto:1.3.+'
    compile 'com.squareup.picasso:picasso:2.4.+'
    compile 'com.android.support:multidex:1.0.+'
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'joda-time:joda-time:2.7'
    compile 'com.ocpsoft:ocpsoft-pretty-time:1.0.7'
}
