apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "br.leg.camara.labhacker.edemocracia"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.code.gson:gson:2.3.1'
    // We gotta use guava-jdk5 because everything else (google-api-client, etc) uses it internally
    // and having two different versions was breaking something called Dex or something like that.
    compile 'com.google.guava:guava-jdk5:17.0'
    compile 'com.liferay.mobile:liferay-android-sdk:6.2.0.13'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.google.api-client:google-api-client-android:1.19.1'
    compile 'com.google.api-client:google-api-client-gson:1.19.1'
    compile 'com.google.apis:google-api-services-youtube:v3-rev125-1.19.1'
    compile 'com.google.http-client:google-http-client-android:1.19.0'
}
